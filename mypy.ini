[mypy]
python_version = 3.10
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = False
warn_unreachable = True
strict = False
ignore_missing_imports = True
exclude = venv|.venv|env|dist|build|__pycache__|tests

[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Ignore errors in specific modules where fixes would require code changes
[mypy-SHARED.league_sdk.logger]
ignore_errors = True

[mypy-SHARED.league_sdk.protocol]
ignore_errors = True

[mypy-SHARED.league_sdk.retry]
ignore_errors = True

[mypy-SHARED.league_sdk.config_loader]
ignore_errors = True
